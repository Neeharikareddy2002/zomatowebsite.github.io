<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction2</title>
</head>
<body>
<center><h1>We would love to hear from you!</h1></center>
<br>
<fieldset>
<label for="">How can we Help You?</label>
<input list="How can we Help You">
<datalist id="How can we Help You">
<option>I need help with my Zomato online order.</option>
<option>I found incorrect/outdated information on a page.</option>
<option>There is a photo/review that is bothering me and I would like to report it.</option>
<option>The website/app are not working the way they should.</option>
<option>I would like to give feedback/suggestions.</option>
<option>I need some help with my blog.</option>
</datalist>
</fieldset>
<br>
<fieldset>
<label for="Full Name">Name</label>
<input type="text" id="Full Name"required>
</fieldset>
<br>
<fieldset>
<label for="user email">Email</label>
<input type="Email" id="user email"required>
</fieldset>
<br>
<fieldset>
<label for="Phone number">Mobile number</label>
<input type="Mobile number" id="Phone number"required>
</fieldset>
<br>
<fieldset>
<label for="Description">Text</label>
<input type="Text" id="Description"required>
</fieldset>
<br>
<button>submit</button>
</body>
</html>
